<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome">
       Basic Calculator 
    </div>
    <div id="calculator">
       
        <div class="top">
            <span class="clear">C</span>
            <div class="screen"></div>
        </div>
        
        <div class="keys">
           
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="oper" class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="oper" class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="oper" class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span id="oper" class="operator">x</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
